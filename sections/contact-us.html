<div class="container">
    <div class="form-section">
      <p class ="top-text">Do you have a question or want to become a seller?</p>
      <p class="bottom-text">Fill this form and our manager will contact you next 48 hours.</p>
      
      <form id="contactForm">
        <div class="input-row">
          <div class="form-group">
            <input type="text" id="name" placeholder="Your Name" required>
            <div class="error" id="nameError">Please enter your name</div>
          </div>
          
          <div class="form-group">
            <input type="email" id="email" placeholder="Your e-mail" required>
            <div class="error" id="emailError">Please enter a valid email address</div>
          </div>
        </div>
        
        <div class="form-group feedback">
          <textarea id="message" placeholder="Your message" required></textarea>
          <div class="error" id="messageError">Please enter your message</div>
        </div>
        
        <button class="submit-contact" type="submit">Submit</button>
      </form>
    </div>
    
    <div class="illustration">
      <img src="assets/images/Food_delivery_cute_man_riding_motorcycles_cartoon_art_illustration 2@2x.png" alt="Delivery Illustration">
    </div>
  </div>
